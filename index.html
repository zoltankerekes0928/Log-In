<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Login Form</title>
</head>
<body>
  <div class="logincontainer">
    <h2>Log In/Sign Up</h2> 
    <form id="form"action="#">
      <label for="username">Username</label>
      <input id="username" name="" placeholder="Enter your name"type="text" required>
      <label for="password">Password</label>
      <input id="password" name="" placeholder="min 8 max 12 character" type="password" oninput="pswValidation()"
      required>
      <span id="pswtext"></span>
      <label for="email">Email adress</label>
      <input id="email" name="" placeholder="Enter your email adress" type="text" oninput="mailValidation()" required>
      <span id="text"></span>
      <br>
      <input id="btn" type="submit">
    </form>
  </div>
<script src="main.js"></script>
</body>
</html>
